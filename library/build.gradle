buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation(name: 'BrotherPrintLibrary', ext: 'aar')
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.johnvuko'
            artifactId = 'BrotherPrintLibrary'
            version = '4.12.5'
            artifact file('libs/BrotherPrintLibrary.aar')
        }
    }
}
