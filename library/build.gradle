plugins {
    id 'com.android.library' version '8.1.0'
    id 'maven-publish'
}

android {
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 21
    }

    namespace 'com.github.johnvuko.brotherprintlibrary'
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        flatDir {
            dirs 'libs'
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation(name: 'BrotherPrintLibrary', ext: 'aar')
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.johnvuko'
            artifactId = 'BrotherPrintLibrary'
            version = '4.13.0'
            artifact file('libs/BrotherPrintLibrary.aar')
        }
    }
}
